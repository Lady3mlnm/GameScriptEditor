[Replacement tags]
; Здесь находится список правил для тегов замены: которые заменяют теги в скрипте на слова в окне предосмотра
; с возможностью их особого выделения.
; Изучите примеры для понимания паттерна - он не из простых.
; Каждое правило представляет собой словарь, где сопоставлены теги и слова, на который они заменяются.
; В словаре может быть неограниченное количество связок 'тег→замена', эти связки разделены ' | '.
; Во второй части правила, через ' - ', задаётся стиль, который применяется к замещаемым словам в окне предосмотра:
; цвет текста, цвет фона, полужирность и курсив. Возможности подчёркивания нет.
; Номера правил (перед ' = ') являются технической формальностью: вы можете использовать здесь любые цифры и слова,
; но они не должны повторяться внутри секции.
; При использовании специальных символов ПРИМЕНЯЙТЕ ЭКРАНИРОВАНИЕ. К примеру, для кодирования '\' поставьте '\\'.
; Другой пример: '\n' будет интерпретировано как символ переноса строки. Если вы действительно хотите
; сделать замену знакосочетания '\n', то напишите '\\n'.
1 = {<герой> : Кащей Бессмертный | <герой род_п> : Кащея Бессмертного} - text_color=#0000ff, bg_color=None, bold=True, italic=False
2 = {<героиня> : Красная Шапочка | <героиня род_п> : Красной Шапочки} - text_color=#ff0000, bg_color=None, bold=True, italic=False
