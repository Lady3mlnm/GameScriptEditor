[Special tags]
ignore natural linebreaks in original script = True
; Будут ли естественные переносы строки в тексте скрипта проигнорированы при трансформации в текст игры.
; Если значение выставлено в False, то эти переносы строки сохранятся в окне предосмотра.

tags for linebreak = (<__> | <**> | \n | /n | \r | [LINE])
; Список тегов, разделённых ' | ', которые кодируют перенос строки в тексте игры.
; Если скрипт не имеет этот вид тегов, то пропишите 'None' или оставьте после '=' пустое место.

tags for special linebreak = (<//> | <///>)
; Список тегов, разделённых ' | ', которые кодируют специальные переносы строки:
; когда кроме переноса строки в игре происходит ещё какое-то дополнительное действие.
; Программа содержит флаговую кнопку, позволяющую при желании обозначать местонахождение этих тегов
; в окне предосмотра горизонтальной линией.

tags to hide digits between them = <S- | -X>
; Эта опция позволяет задать серию тегов, которые будут спрятаны в окне предосмотра.
; Каждый тег серии должен иметь уникальные символы на концах (к примеру, '<S-' и '-X>'), а между ними только цифры.
; Всё, что отвечает этому паттерну в оригинальном скрипте, в окне предосмотра будет скрыто.
; Если скрипт не имеет этот вид тегов, то пропишите 'None' или оставьте после '=' пустое место.
; Текущая версия программы позволяет задать только одну такую пару. Если требуется задать несколько,
; то используйте продвинутую опцию "additional pattern to hide content".

hide tags of the pattern <00000> = True
; Эта опция позволяет скрывать в окне предосмотра теги, умеющие формат '<00000>'
; (строго пять цифр между '<' и '>')

additional pattern to hide content = None
; Это продвинутая опция на тот случай, если двух предыдущих способов спрятать в окне предосмотра
; некоторые теги окажется недостаточно.
; Здесь вы можете прописать добавочное регулярное выражение, определяющее теги, которые следует скрыть.
; К примеру, впишите <##\d*?##>, чтобы дополнительно спрятать теги,
; соответствующие паттерну <##000##> (несколько цифр между тегами <## и ##>).
; Или пропишите <\d{4}> для скрывания тегов паттерна <0000> (строго четыре цифры между < and >).
; Будьте осторожны, поскольку некоторые регулярные выражения в некоторых случаях могут привести к тому,
; что в окне предосмотра что-то может отобразиться неверно.



